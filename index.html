<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="menu">
        <div class="avatar">
            <img src="./avatar-(ProfilePictureMaker.com) (2).png" alt="Profile Picture">
            <div id="aset-container">
                <p id="greeting">Hi there,</p>
                <p id="aset">Aset (@zaualmakan)</p>
            </div>
        </div>
        <p>
            <a href="">Profile</a>
        </p>
        <p>
            <a href="">Library</a>
        </p>
        <p>
            <a href="">Store</a>
        </p>
        <p>
            <a href="">Personal Books</a>
        </p>
        <p>
            <a href="">Settings</a>
        </p>
        <p>
            <a href="">Privacy</a>
        </p>
    </div>

    <div class="main">
        <div class="page-name">
            <p>Library</p>
            <button id="add-book">Add a Book</button>
        </div>
        <div class="books"></div>
    </div>

    <div class="sider">
        <div class="trending">
            <p>Trending Books</p>
            <div class="trending-books">
                <p class="text">The Bible by God, 1200 pages</p>
                <hr>
                <p class="text">Rich Dad Poor Dad by Robert Kiyosaki, 336</p>
                <hr>
                <p class="text">The Lord of the Rings by J.R.R. Tolkien, 1200+ pages</p>
            </div>
        </div>
    </div>
    
    <div class="form-container">
        <div class="add-book-form">
            <svg id="close-button" width="800px" height="800px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle opacity="0.5" cx="12" cy="12" r="10" stroke="#1C274C" stroke-width="1.5"/>
                <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            <p id="input-info">Enter some info about book</p>
            <form action="">
                <div class="form-book-name">
                    <label for="form-book-name">Enter Book Name: </label>
                    <input type="text" id="form-book-name" name="form-book-name" required>
                </div>
                <div class="form-author">
                    <label for="form-author">Enter Author: </label>
                    <input type="text" id="form-author" name="form-author" required>
                </div>
                <div class="form-pages">
                    <label for="form-pages">Enter Number of Pages: </label>
                    <input type="number" id="form-pages" name="form-pages" required>
                </div>
                <div>
                    <p>Did you read this book?</p>
                    <div>
                        <div>
                            <input type="radio" id="read-yes" name="book_read" value="Read" required>
                            <label for="read-yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="read-no" name="book_read" value="Not Read" required>
                            <label for="read-no">No</label>
                        </div>
                    </div>
                </div>
                <button id="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
